<div
  class="absolute top-[15%] left-[25%] w-[50%] border-2 border-dark bg-[white] pb-7 rounded-2xl"
>
  <p
    class="flex justify-center font-titleFont text-xl mb-10 font-bold bg-secondary py-7 rounded-t-xl"
  >
    @if (createNew) { Ajouter } @else { Modifier } un compte
  </p>
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="font-textFont">
    <div class="inputline">
      <label for="title" class="label">Nom *</label>
      <input type="text" name="title" formControlName="title" required />
    </div>
    <div class="error-message-budget">
      <p [hidden]="formValid" class="text-danger">* Ce champ est obligatoire</p>
    </div>
    <div class="inputline">
      <label for="description">Description</label>
      <textarea
        name="description"
        formControlName="description"
        rows="3"
      ></textarea>
    </div>
    <div class="inputline" [hidden]="!createNew">
      <label for="baseAmount" [hidden]="!createNew">Montant initial</label>
      <input
        type="number"
        formControlName="baseAmount"
        id="baseAmount"
        placeholder="0.00"
        step="0.01"
        [hidden]="!createNew"
      />
    </div>

    <div class="mt-10 w-[100%] flex">
      <div class="w-[50%] flex justify-center">
        <button
          class="text-[gray] underline px-10 py-3 rounded-xl text-sm border-2 border-light hover:border-dark"
          (click)="closeModal()"
        >
          Annuler
        </button>
      </div>
      <div class="w-[50%] flex justify-center">
        <button
          type="submit"
          class="px-10 py-3 rounded-xl font-semibold text-lg text-[white] shadow-2xl bg-primary hover:bg-dark"
        >
          @if (createNew) { Ajouter } @else { Modifier }
        </button>
      </div>
    </div>
  </form>
</div>
