<main>
  <section>
    <h1>A propos</h1>
    <p>
      Bienvenue sur Economix, une application web qui permet la gestion de votre
      budget.
    </p>
    <p>
      En un clic, vous surveillez votre budget ainsi que celui de vos enfants
      qui eux-mêmes peuvent avoir un accès à leurs dépenses.
    </p>
  </section>

  <section>
    <h1>Connexion</h1>
    <form id="loginForm" method="post">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Mot de passe:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Se connecter</button>
    </form>
  </section>
</main>
